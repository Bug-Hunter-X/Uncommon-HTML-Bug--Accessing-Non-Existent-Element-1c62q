<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // This script attempts to access a non-existent element
    // before the element has been added to the DOM.
    document.getElementById("myDiv").innerHTML = "Hello, world!";
  </script>
</body>
</html>
